<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelFree Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-gradient-start: #ff3366;
            --primary-gradient-end: #ff8547;
            --button-bg: #5a3c28;
            --button-hover: #7a5c48;
            --box-border: #ff8547;
            --feature-icon-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='back.jpg') }}");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            color: var(--text-color);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.7);
            z-index: -1;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
        }

        .form-row {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }

        .form-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: borderPulse 4s infinite alternate;
            border: 2px solid var(--box-border);
            z-index: 1;
            width: 40rem;
        }

        @keyframes borderPulse {
            0% {
                border-color: var(--primary-gradient-start);
                box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
            }
            100% {
                border-color: var(--primary-gradient-end);
                box-shadow: 0 0 15px rgba(255, 133, 71, 0.3);
            }
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            z-index: 2;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .form-group:hover label {
            transform: translateX(5px);
            opacity: 1;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .form-group:hover .highlight::after {
            transform: scaleX(1);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gradient-end);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 133, 71, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            margin-left: 8px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .btn:hover i {
            opacity: 1;
            transform: translateX(0);
        }

        .contact-container {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .contact-container:hover {
            background-color: rgba(255, 255, 255, 0.07);
            transform: translateY(-3px);
        }

        .success-message {
            text-align: center;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--box-border);
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        .success-message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 51, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
        }

        .success-icon i {
            font-size: 40px;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .form-content {
            transition: all 0.5s ease;
            opacity: 1;
        }

        .form-group.focused label {
            color: var(--primary-gradient-end);
            transform: translateX(5px);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 18px;
            }

            label {
                font-size: 13px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="static/final_logo.png" alt="FeelFree Logo" class="logo">
    </div>
    <form class="signup-form" action="{{ url_for('signup') }}" method="POST">
    <div class="main-container">
        <div class="form-row">
        
            <div class="form-container">
                <h2>Enter your information</h2>
                <div class="form-content">
                    <div class="form-group">
                        <label for="name"><span class="highlight">Full Name</span></label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="age"><span class="highlight">Age</span></label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><span class="highlight">Phone Number</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><span class="highlight">Email</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><span class="highlight">Create Password</span></label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <h2>Emergency Contacts</h2>
                <div class="form-content">
                    <div class="contact-container">
                        <div class="form-group">
                            <label for="contact1-name"><span class="highlight">Contact 1 Name</span></label>
                            <input type="text" id="contact1-name" name="contact1_name" placeholder="Enter contact name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact1-phone"><span class="highlight">Contact 1 Number</span></label>
                            <input type="tel" id="contact1-phone" name="contact1_phone" placeholder="Enter contact number" required>
                        </div>
                    </div>
                    <div class="contact-container">
                        <div class="form-group">
                            <label for="contact2-name"><span class="highlight">Contact 2 Name</span></label>
                            <input type="text" id="contact2-name" name="contact2_name" placeholder="Enter contact name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact2-phone"><span class="highlight">Contact 2 Number</span></label>
                            <input type="tel" id="contact2-phone" name="contact2_phone" placeholder="Enter contact number" required>
                        </div>
                    </div>
                    <div class="contact-container">
                        <div class="form-group">
                            <label for="contact3-name"><span class="highlight">Contact 3 Name</span></label>
                            <input type="text" id="contact3-name" name="contact3_name" placeholder="Enter contact name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact3-phone"><span class="highlight">Contact 3 Number</span></label>
                            <input type="tel" id="contact3-phone" name="contact3_phone" placeholder="Enter contact number" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn" id="submit-btn">Submit <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    </form>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submit-btn');
            const restartBtn = document.getElementById('restart-btn');
            const successMessage = document.getElementById('success-message');
            const overlay = document.getElementById('overlay');
            const inputs = document.querySelectorAll('input[required]');
            const formGroups = document.querySelectorAll('.form-group');
            
            // Form data storage
            const formData = {
                patient: {},
                contacts: []
            };
            
            // Add input focus and blur events
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Add hover effects to form groups
            formGroups.forEach(group => {
                group.addEventListener('mouseenter', function() {
                    const label = this.querySelector('label');
                    if (label) {
                        label.style.opacity = '1';
                    }
                });
                
                group.addEventListener('mouseleave', function() {
                    const label = this.querySelector('label');
                    if (label && !this.classList.contains('focused')) {
                        label.style.opacity = '0.9';
                    }
                });
            });
            
            // Submit button click handler
            submitBtn.addEventListener('click', function() {
                if (validateForm()) {
                    // Add button click animation
                    this.classList.add('clicked');
                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 300);
                    
                    saveFormData();
                    showSuccessMessage();
                }
            });
            
            // Restart button click handler
            restartBtn.addEventListener('click', function() {
                // Reset form data
                formData.patient = {};
                formData.contacts = [];
                
                // Reset form fields
                inputs.forEach(input => {
                    input.value = '';
                    input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                });
                
                // Hide success message
                successMessage.classList.remove('active');
                overlay.classList.remove('active');
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    overlay.style.display = 'none';
                }, 300);
            });
            
            // Validate form inputs
            function validateForm() {
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = 'var(--primary-gradient-start)';
                        input.style.animation = 'shake 0.5s';
                        
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    } else {
                        input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    }
                });
                
                return isValid;
            }
            
            // Save form data
            function saveFormData() {
                // Save patient data
                formData.patient = {
                    name: document.getElementById('name').value,
                    age: document.getElementById('age').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                
                // Save contact data
                formData.contacts = [
                    {
                        name: document.getElementById('contact1-name').value,
                        phone: document.getElementById('contact1-phone').value
                    },
                    {
                        name: document.getElementById('contact2-name').value,
                        phone: document.getElementById('contact2-phone').value
                    },
                    {
                        name: document.getElementById('contact3-name').value,
                        phone: document.getElementById('contact3-phone').value
                    }
                ];
                
                console.log('Form data:', formData);
            }
            
            // Show success message
            function showSuccessMessage() {
                overlay.style.display = 'block';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    overlay.classList.add('active');
                    successMessage.classList.add('active');
                }, 100);
            }
            
            // Add hover effects to contact containers
            const contactContainers = document.querySelectorAll('.contact-container');
            contactContainers.forEach(container => {
                container.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 5px 15px rgba(255, 51, 102, 0.2)';
                });
                
                container.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
