<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FellFree - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='back.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            color: var(--text-color);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.7);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem 2rem;
            margin: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .header p {
            color: rgb(233, 213, 255);
            font-size: 1rem;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgb(233, 213, 255);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input::placeholder {
            color: rgba(233, 213, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(45, 212, 191);
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.3);
        }
        .password-requirements {
            background-color: rgba(45, 212, 191, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.5rem;
            
        }

        .password-requirements h3 {
            font-size: 0.875rem;
            color: rgb(45, 212, 191);
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .requirements-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .requirements-list li {
            font-size: 0.75rem;
            color: rgb(233, 213, 255);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirements-list li::before {
            content: "â€¢";
            color: rgb(45, 212, 191);
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(to right, rgb(147, 51, 234), rgb(45, 212, 191));
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, rgb(126, 34, 206), rgb(20, 184, 166));
            box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.2);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(233, 213, 255, 0.7);
        }
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Password</h1>
        </div>

        <form class="form" action="{{ url_for('reset_password') }}" method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    name="password"
                    type="password" 
                    id="password" 
                    placeholder="Enter your new password"
                    minlength="8"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                    required
                >
                
                <div class="passsword-requirements">
                    <h3>Password Requirements:</h3>
                    <ul class="requirements-list">
                        <li>Minimum 8 characters long</li>
                        <li>Must include at least one number (0-9)</li>
                        <li>Must include at least one special character (@$!%*#?&)</li>
                        <li>Must include at least one letter (a-z, A-Z)</li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Password</button>
        </form>
    </div>
</body>
</html>
